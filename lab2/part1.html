<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, 
				window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			//pink cube
			var geometry1 = new THREE.BoxGeometry();
			var material1 = new THREE.MeshBasicMaterial( {color: 0xffc0cb} );
     		var cube1 = new THREE.Mesh(geometry1, material1);
			scene.add(cube1);

			//blue cube
			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x87ceeb} );
     		var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2);
			geometry2.translate(3, -2, 0);

			//green cube
			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0x32cd32} );
     		var cube3 = new THREE.Mesh(geometry3, material3);
			scene.add(cube3);
			geometry3.translate(-3, 0, 0);


			camera.position.z = 5; //this moves the camera towards the viewer

			var i = 0;
			var j = 0;
			var rising;
			var growing;
			function animate() {
				requestAnimationFrame(animate);
				renderer.render(scene, camera);

				//rotating pink box
				geometry1.rotateX(0.01);
				geometry1.rotateY(0.01);

				//moving blue box
				if(i == 0) {
					rising = true;
				}
				if(i == 80) {
					rising = false;
				}
				if(rising == true) {
					geometry2.translate(0, 0.05, 0);
					i++;
				}
				else {
					geometry2.translate(0, -0.05, 0);
					i--;
				}

				//resizing green box
				if(j == 0) {
					growing = true;
				}
				if(j == 80) {
					growing = false;
				}
				if(growing == true) {
					geometry3.scale(1, 1.015, 1);
					j++;
				}
				else {
					geometry3.scale(1, 0.985, 1);
					j--;
				}
			}
			animate();

		</script>
	</body>
</html>
