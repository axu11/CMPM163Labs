<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 2</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script 
src="../three.js-master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(75, 
		window.innerWidth/window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    camera.position.y = 50;
    camera.position.z = 200;
    // camera.rotateX = math.PI;

    //light
    var light = new THREE.PointLight(0xffffff, 1, 1000);
	light.position.set(50, 50, 50);
	scene.add(light);

	var loader = new THREE.GLTFLoader();

	// cat
	loader.load('cat.glb', function (gltf) {
	    scene.add(gltf.scene);
	    gltf.scene.position.x = 5;
	    gltf.scene.position.y = -15;
	    gltf.scene.rotation.y = 0.5;
	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});

	//cup
	loader.load('cup.glb', function (gltf) {
	    scene.add(gltf.scene);
	    gltf.scene.scale.x = 5;
	    gltf.scene.scale.y = 5;
	    gltf.scene.scale.z = 5;
	    gltf.scene.position.y = -40;
	    gltf.scene.rotation.y = -2.5;
	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});

	//lamp
	loader.load('little_lamp3.glb', function (gltf) {
	    scene.add(gltf.scene);
	    gltf.scene.position.x = 40;
	    gltf.scene.position.y = -30;
	    gltf.scene.position.z = 50;
	    gltf.scene.scale.x = 100;
	    gltf.scene.scale.y = 100;
	    gltf.scene.scale.z = 100;
	    gltf.scene.rotation.x = 0.5;
	    gltf.scene.rotation.z = -1.2;

	}, function (xhr) {
		console.log((xhr.loaded / xhr.total * 100) + '% loaded' );
	}, function (error) {
		console.error(error);
	});
	function animate() {
			requestAnimationFrame(animate);
			renderer.render(scene, camera);
	}
		animate();

		</script>
	</body>
</html>
